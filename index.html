  <script>
    let tbody = document.getElementById("usertableBody");

    //Request User data from server using API
    async function fetchUser() {
      try {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/users"
        );
        const data = await response.json();
        RenderingUser(data);

        console.log("Request API data:", data);
      } catch (error) {
        console.log("Fail Request API data:", error);
      }
    }
    fetchUser();

    //Format phone number from Fetch API
    function formatPhone(phone) {
      return phone.split(" ")[0];
    }

    //Rendering UI
    const RenderingUser = (UserDatas) => {
      UserDatas.forEach((User) => {
        let tr = document.createElement("tr");
        tr.className =
          "bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600";
        tr.innerHTML = `
            <td class="px-6 py-4">${User.id}</td>
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                ${User.name}
              </td>
              <td class="px-6 py-4">${User.email}</td>
              <td class="px-6 py-4">+${formatPhone(User.phone)}</td>
              <td class="px-6 py-4">${User.address.street}, ${
          User.address.city
        } ${User.address.zipcode}</td>
              <td class="px-6 py-4">${User.website}</td>
              <td class="px-6 py-4 text-right">
                <button onclick="" class="text-blue-600 hover:underline px-2">
                  Edit
                </button>
                <button onclick="" class="text-red-600 hover:underline px-2">
                  Delete
                </button>
              </td>`;
        tbody.append(tr);
      });
    };
  </script>
